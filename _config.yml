title: Topdoc
email: garthdb@gmail.com
description: >-
  A flexible styleguide generator for design systems
url: "https://topdoc.style"
twitter_username: TopdocStyle
github_username:  topdoc
permalink: pretty
highlighter: rouge
repository: topdoc/topdoc.github.io

sass:
  sass_dir: _sass

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-github-metadata
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - js/src/
  - .cache/
  - Rakefile
  - package.json
  - package-lock.json
  - CNAME
